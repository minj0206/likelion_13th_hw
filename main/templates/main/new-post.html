{% extends 'base.html' %} 
{% load static %}

{% block content %} 
<form action="{% url 'main:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    <p>제목 : <input type="text" name="title"></p>
    <!-- <p>작성자 : <input type="text" name="writer"></p> -->
    <p>내용 : <textarea type="text" name="content" id="" cols="30" rows="10"></textarea></p>
    <p>사진: <input type="file" name="image"></p>
    <p>날씨 : <input type="text" name="weather"></p>
    <button type="submit">제출</button>
</form>

{% endblock %}
